#       required-secret: "loaded-from-configmap"
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: demo-service
  namespace: demo
  labels:
    app.kubernetes.io/instance: demo-service
    app.kubernetes.io/name: demo-service
stringData:
  demo.required-secret: "loaded-from-secrets"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/instance: demo-service
    app.kubernetes.io/name: demo-service
  name: demo-service
  namespace: demo
rules:
- apiGroups:
  - ""
  - extensions
  - apps
  resources:
  - services
  - pods
  - endpoints
  - configmaps
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: demo-service
    app.kubernetes.io/name: demo-service
  name: demo-service
  namespace: demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-service
subjects:
- kind: ServiceAccount
  name: demo-service
  namespace: demo
---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: demo-service
    app.kubernetes.io/name: demo-service
  name: demo-service
  namespace: demo
