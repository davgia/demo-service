apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service
  namespace: demo
  labels:
    app.kubernetes.io/instance: demo-service
    app.kubernetes.io/name: demo-service
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: demo-service
      app.kubernetes.io/name: demo-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: demo-service
        app.kubernetes.io/name: demo-service
    spec:
      serviceAccount: demo-service
      serviceAccountName: demo-service
      containers:
      - name: demo-service
        image: dgia/demo-service:1.0.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: "4"
            memory: 512Mi
        env:
        - name: SPRING_CLOUD_KUBERNETES_SECRETS_PATHS
          value: /etc/secrets/demo-service
        volumeMounts:
        - mountPath: /etc/secrets/demo-service
          name: demo-service-volume
          readOnly: true
      volumes:
      - name: demo-service-volume
        secret:
          secretName: demo-service
---
# apiVersion: v1
# kind: ConfigMap
# metadata:
#   name: demo-service
#   namespace: demo
#   labels:
#     app.kubernetes.io/instance: demo-service
#     app.kubernetes.io/name: demo-service
# data:
#   application.yml: |
